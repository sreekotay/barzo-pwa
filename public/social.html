<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barzo</title>
    <meta name="theme-color" content="#f51324">
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/png" href="/icon-192.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        red: {
                            500: '#f51324',
                            600: '#d81020', // slightly darker for hover states
                        }
                    }
                }
            }
        }
    </script>
    <style>
        /* Hamburger Menu Animations */
        .hamburger-line {
            transition: all 0.3s ease-in-out;
        }
        
        .hamburger.open .hamburger-line:nth-child(1) {
            transform: translateY(8px) rotate(45deg);
        }
        
        .hamburger.open .hamburger-line:nth-child(2) {
            opacity: 0;
        }
        
        .hamburger.open .hamburger-line:nth-child(3) {
            transform: translateY(-8px) rotate(-45deg);
        }

        #mobile-sidebar {
            transition: transform 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Overlay for mobile menu -->
    <div id="overlay" class="lg:hidden fixed inset-0 bg-black bg-opacity-50 z-40 hidden"></div>

    <!-- Desktop Sidebar Layout -->
    <div class="hidden lg:flex min-h-screen">
        <div class="w-64 bg-white shadow-lg">
            <div class="p-4">
                <div class="text-2xl font-bold text-red-500 mb-8">Barzo</div>
                <nav>
                    <ul class="space-y-4">
                        <li><a href="#home" class="block text-gray-600 hover:text-red-500">Home</a></li>
                        <li><a href="#profile" class="block text-gray-600 hover:text-red-500">Profile</a></li>
                        <li><a href="#settings" class="block text-gray-600 hover:text-red-500">Settings</a></li>
                    </ul>
                </nav>
            </div>
        </div>

        <!-- Main Content Wrapper for Desktop -->
        <div class="flex-1 flex flex-col">
            <!-- Main Content Area -->
            <main class="flex-grow container mx-auto px-4 py-8">
                <div id="desktop-content" class="main-content">
                    <!-- Content will be inserted here by router -->
                </div>
            </main>

            <!-- Footer -->
            <footer class="w-full bg-white border-t">
                <div class="max-w-7xl mx-auto px-4 py-6">
                    <div class="text-center text-gray-600">
                        <p>&copy; 2024 Barzo. All rights reserved.</p>
                    </div>
                </div>
            </footer>
        </div>
    </div>

    <!-- Mobile Layout -->
    <div class="lg:hidden flex flex-col min-h-screen">
        <!-- Mobile header -->
        <header class="w-full bg-red-500 shadow-sm">
            <div class="px-4 py-4 flex items-center justify-between">
                <div class="text-2xl font-bold text-white">Barzo</div>
                
                <!-- Hamburger Menu Button -->
                <button id="hamburger-menu" class="hamburger flex flex-col justify-center items-center w-6 h-6">
                    <span class="hamburger-line w-6 h-0.5 bg-white mb-1.5"></span>
                    <span class="hamburger-line w-6 h-0.5 bg-white mb-1.5"></span>
                    <span class="hamburger-line w-6 h-0.5 bg-white"></span>
                </button>
            </div>
        </header>

        <!-- Main Content Area -->
        <main class="flex-grow container mx-auto px-4 py-8">
            <div id="mobile-content" class="main-content">
                <!-- Content will be inserted here by router -->
            </div>
        </main>

        <!-- Footer -->
        <footer class="w-full bg-white border-t">
            <div class="max-w-7xl mx-auto px-4 py-6">
                <div class="text-center text-gray-600">
                    <p>&copy; 2024 Barzo. All rights reserved.</p>
                </div>
            </div>
        </footer>
    </div>

    <!-- Mobile Sidebar -->
    <div id="mobile-sidebar" class="lg:hidden fixed top-0 right-0 h-full w-64 bg-white shadow-lg transform translate-x-full transition-transform z-50">
        <div class="p-6">
            <nav>
                <ul class="space-y-4">
                    <li><a href="#home" class="block text-gray-600 hover:text-red-500">Home</a></li>
                    <li><a href="#profile" class="block text-gray-600 hover:text-red-500">Profile</a></li>
                    <li><a href="#settings" class="block text-gray-600 hover:text-red-500">Settings</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <script type="module">
        import { initialize } from '/social.js';
        document.addEventListener('DOMContentLoaded', initialize);
    </script>
</body>
</html>
