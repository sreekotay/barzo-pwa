<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Handler</title>
    <script src="https://cdn.tailwindcss.com"></script>
  <style>
#root {
  max-width: 1280px;
  margin: 0 auto;
  padding: 2rem;
  text-align: center;
}


  :root {
    --background: 264 22% 14%;
    --foreground: 225 29% 13%;

    --card: 48 89% 90%;
    --card-foreground: 225 29% 13%;

    --popover: 0 0% 100%;
    --popover-foreground: 222.2 84% 4.9%;

    --primary: 267 27% 54%;
    --primary-foreground: 210 40% 98%;

    --secondary: 210 40% 96.1%;
    --secondary-foreground: 222.2 47.4% 11.2%;

    --muted: 210 40% 96.1%;
    --muted-foreground: 215.4 16.3% 46.9%;

    --accent: 48 89% 90%;
    --accent-foreground: 222.2 47.4% 11.2%;

    --destructive: 0 84.2% 60.2%;
    --destructive-foreground: 210 40% 98%;

    --border: 267 27% 54%;
    --input: 214.3 31.8% 91.4%;
    --ring: 222.2 84% 4.9%;

    --radius: 0.5rem;
  }

  * {
    @apply border-border;
  }
  body {
    font-family: 'Courier New', Courier, monospace;
  }

.receipt {
  background: repeating-linear-gradient(
    #FEF7CD,
    #FEF7CD 30px,
    #FEF0C0 30px,
    #FEF0C0 31px
  );
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

.receipt::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 6px;
  background: repeating-linear-gradient(
    45deg,
    transparent,
    transparent 10px,
    rgba(0,0,0,0.1) 10px,
    rgba(0,0,0,0.1) 20px
  );
}

.dotted-line {
  background-image: linear-gradient(to right, #1A1F2C 30%, rgba(255,255,255,0) 0%);
  background-position: bottom;
  background-size: 8px 1px;
  background-repeat: repeat-x;
  height: 1px;
}
  </style>
</head>

<body class="bg-gray-50 min-h-screen flex flex-col items-center justify-center p-4 sm:p-6 md:p-8">
    <div class="w-full max-w-lg md:max-w-2xl lg:max-w-4xl mx-auto space-y-8">
    <div className="min-h-screen flex items-center justify-center p-4">
  <Card className="receipt w-full max-w-4xl p-6 relative space-y-6">
    <div className="flex justify-between items-center">
      <Receipt className="h-6 w-6" />
      <div className="flex items-center gap-2">
        <Clock className="h-4 w-4" />
        <span className="text-sm">{currentTime}</span>
      </div>
    </div>

    <div className="text-center space-y-2">
      <h1 className="text-2xl font-bold tracking-tight">USER PROFILE</h1>
      <p className="text-sm text-muted-foreground">{currentDate}</p>
    </div>

    <div className="dotted-line my-4"></div>

    <form className="space-y-4">
      <div className="grid grid-cols-[200px_1fr] gap-6">
        <label className="text-sm font-medium text-right pt-2">FULL NAME:</label>
        <Input 
          type="text"
          className="font-mono bg-transparent border-dashed"
          placeholder="John Doe"
        />

        <label className="text-sm font-medium text-right pt-2">EMAIL:</label>
        <Input 
          type="email"
          className="font-mono bg-transparent border-dashed"
          placeholder="john@example.com"
        />

        <label className="text-sm font-medium text-right pt-2">PHONE:</label>
        <Input 
          type="tel"
          className="font-mono bg-transparent border-dashed"
          placeholder="(555) 555-5555"
        />

        <label className="text-sm font-medium text-right pt-2">ADDRESS:</label>
        <Input 
          type="text"
          className="font-mono bg-transparent border-dashed"
          placeholder="123 Retro Street"
        />
      </div>

      <div className="dotted-line my-4"></div>

      <Button 
        className="w-full bg-[#ea384c] hover:bg-[#ea384c]/90 text-primary-foreground"
        type="submit"
      >
        SAVE PROFILE
      </Button>
    </form>

    <div className="text-center text-xs mt-6">
      <p>* * * THANK YOU * * *</p>
      <p>PLEASE KEEP THIS RECEIPT</p>
    </div>
  </Card>
</div>
</body>
</html>
